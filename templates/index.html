<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>{{ title }}</title>
	</head>
	<body>
		<p>10 + 3 = {{ 10 + 3 }}</p>
		<p>10 - 3 = {{ 10 - 3 }}</p>
		<p>10 * 3 = {{ 10 * 3 }}</p>
		<p>10 / 3 = {{ (10 / 3)|round (3)}}</p>
		<p>10 // 3 = {{ 10 // 3 }}</p>
		<p>10 % 3 = {{ 10 % 3 }}</p>
		<p>10 ** 3 = {{ 10 ** 3 }}</p>
	  </body>
</html>
